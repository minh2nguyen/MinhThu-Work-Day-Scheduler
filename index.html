  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentTime" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <!-- Timeblock for 9AM -->
    <div class="row timeblocks" id="9am">
      <div class="col-md-10 description">
        9AM
      </div>
      <textarea class="row col-10 plan"></textarea>
      <!-- The <i> is the icon for the save button -->
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row timeblocks" id="10am">

    </div>
