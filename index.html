<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentTime" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <!-- Timeblock for 9AM -->
    <div class="row timeblocks" id="9">
      <div class="col-md-lg hour">
        9AM &nbsp;&nbsp;&nbsp;
      </div>
      <textarea class="col-md description"></textarea>
      <!-- The <i> element is for the save icon -->
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <!-- Timeblock for 10AM -->
    <div class="row timeblocks" id="10">
      <div class="col-md-lg hour">
        10AM &nbsp;
      </div>
      <textarea class="col-md description"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- Timeblock for 11AM -->
    <div class="row timeblocks" id="11">
      <div class="col-md-lg hour">
        11AM &nbsp;
      </div>
      <textarea class="col-md description"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- Timeblock for 12PM -->
    <div class="row timeblocks" id="12">
      <div class="col-md-lg hour">
        12PM &nbsp;
      </div>
      <textarea class="col-md description"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- Timeblock for 1PM -->
    <div class="row timeblocks" id="13">
      <div class="col-md-lg hour">
        1PM &nbsp;&nbsp;&nbsp;
      </div>
      <textarea class="col-md description"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- Timeblock for 2PM -->
    <div class="row timeblocks" id="14">
      <div class="col-md-lg hour">
        2PM &nbsp;&nbsp;&nbsp;
      </div>
      <textarea class="col-md description"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- Timeblock for 3PM -->
    <div class="row timeblocks" id="15">
      <div class="col-md-lg hour">
        3PM &nbsp;&nbsp;&nbsp;
      </div>
      <textarea class="col-md description"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- Timeblock for 4PM -->
    <div class="row timeblocks" id="16">
      <div class="col-md-lg hour">
        4PM &nbsp;&nbsp;&nbsp;
      </div>
      <textarea class="col-md description"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- Timeblock for 5PM -->
    <div class="row timeblocks" id="17">
      <div class="col-md-lg hour">
        5PM &nbsp;&nbsp;&nbsp;
      </div>
      <textarea class="col-md description"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/plugin/advancedFormat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

<footer>

  <p>Made with ❤️ by MinhThu Nguyen</p>

</html>
